<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (submit)="submitFormulario()">
            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre del Usuario">
                    <span class="form-text text-danger" *ngIf="validarCampo('nombre')">
                        Debe ser en formato de nombre y apellido
                    </span>
                </div>
            </div>
            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email del Usuario">
                    <span class="form-text text-danger" *ngIf="validarCampo('email')">
                        Correo Invalido
                    </span>
                </div>
            </div>
            <!-- Nombre de Usuario -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="username" class="form-control"
                        placeholder="nombre cÃ³digo del usuario">
                </div>
            </div>
            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Password de su cuenta">
                </div>
            </div>
            <!-- Password 2 -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
<h2>FOrm Valid: {{miFormulario.valid}}</h2>
<h5>Nombre</h5>
<pre>{{miFormulario.controls['nombre'].errors | json}}</pre>
<h5>Email</h5>
<pre>{{miFormulario.controls['email'].errors | json}}</pre>
<h5>Username</h5>
<pre>{{miFormulario.controls['username'].errors | json}}</pre>
