<h2>Template: <small>Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombres</label>
        <div class="col-sm-9">
            <input type="text" name="nombre" ngModel class="form-control" placeholder="Nombre de la persona" required>
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre'].touched">este campo es
                obligatorio</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" [disabled]="!miFormulario.errors"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>
