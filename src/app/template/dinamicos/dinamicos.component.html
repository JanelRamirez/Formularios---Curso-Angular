<h2>Template: <small>Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombres</label>
        <div class="col-sm-9">
            <input type="text" name="nombre" [ngModel]="persona.nombre" class="form-control"
                placeholder="Nombre de la persona" required>
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre'].touched">este campo es
                obligatorio</span>
        </div>
    </div>
    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" name=" nuevoJuego " placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego">
                <button class="btn btn-outline-primary" type="button" (click)="agragarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    <!--Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label ">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input type="text" [(ngModel)]="juego.nombre" [name]="'favorito_' + i" class="form-control " required>
                <button class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>
